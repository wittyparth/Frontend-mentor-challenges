<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenges Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Coding Challenges Dashboard</h1>
        <div class="stats-container">
            <div class="stat-card">
                <h3>Total Challenges</h3>
                <p id="total-challenges">0</p>
            </div>
            <div class="stat-card">
                <h3>Completed</h3>
                <p id="completed-challenges">0</p>
            </div>
            <div class="stat-card">
                <h3>Completion Rate</h3>
                <p id="completion-rate">0%</p>
            </div>
        </div>
    </header>

    <div class="search-filter-container">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="search-input" placeholder="Search challenges...">
        </div>
        <div class="filter-sort-container">
            <div class="dropdown">
                <button class="dropdown-btn" id="filter-btn">
                    <i class="fas fa-filter"></i>
                    <span>Filter by difficulty</span>
                </button>
                <div class="dropdown-content" id="filter-dropdown">
                    <div class="dropdown-item active" data-difficulty="all">All difficulties</div>
                    <div class="dropdown-item" data-difficulty="newbie">Newbie</div>
                    <div class="dropdown-item" data-difficulty="junior">Junior</div>
                    <div class="dropdown-item" data-difficulty="intermediate">Intermediate</div>
                    <div class="dropdown-item" data-difficulty="advanced">Advanced</div>
                    <div class="dropdown-item" data-difficulty="guru">Guru</div>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropdown-btn" id="sort-btn">
                    <i class="fas fa-sort"></i>
                    <span>Sort by</span>
                </button>
                <div class="dropdown-content" id="sort-dropdown">
                    <div class="dropdown-item active" data-sort="newest">Newest to oldest</div>
                    <div class="dropdown-item" data-sort="oldest">Oldest to newest</div>
                    <div class="dropdown-item" data-sort="easiest">Easiest to hardest</div>
                    <div class="dropdown-item" data-sort="hardest">Hardest to easiest</div>
                </div>
            </div>
        </div>
    </div>

    <div class="challenges-count" id="challenges-count">Showing 0 of 0 challenges</div>

    <div class="challenges-grid" id="challenges-grid">
        <!-- Challenges will be inserted here by JavaScript -->
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
